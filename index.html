<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="syles.css" />
    <title>Abdullah Jafar</title>
  </head>
  <body>
    <nav class="nav collaps">
      <a class="nav__brand" href="/"
        ><img class="logo" src="/images/LOGOH.png" alt="A Logo"
      /></a>
      <svg class="icon icon--white nav__toggler">
        <use xlink:href="/images/sprite.svg#menu"></use>
      </svg>

      <ul class="list nav__list collaps__content">
        <li class="nav__items"><a href="#">ABOUT ME</a></li>
        <li class="nav__items"><a href="#">contact me</a></li>
        <li class="nav__items"><a href="#">what i do</a></li>
        <li class="nav__items"><a href="#">hshs</a></li>
      </ul>
    </nav>

    <section class="block block--dark block--skewed--left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Abdullah Jafar</h1>
          <p class="hero__tagline">A 14 year old Web and App Developer</p>
          <a href="" class="btn btn--acent btn--long">Contact</a>
        </header>
        <picture>
          <source
            type="images/webp"
            srcset="
              images/resized/banner.webp    1x,
              images/resized/banner@2x.webp 2x
            " />
          <source
            type="images/webp"
            srcset="
              images/resized/banner.png    1x,
              images/resized/banner@2x.png 2x
            " />
          <img class="hero__image" src="images/resized/banner.png" alt=""
        /></picture>
      </div>
    </section>

    <script src=".//css/main.js"></script>
  </body>
</html>
